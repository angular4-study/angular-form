<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <div>用户名：<input ngModel name="username" type="text"></div>
  <div>手机号：<input ngModel name="mobile" type="number"></div>
  <div ngModelGroup="pwdGroup">
    <div>密码：<input ngModel name="pwd" type="password"></div>
    <div>确认密码：<input ngModel name="pwdConfirm" type="password"></div>
  </div>
  <button type="submit">注册</button>
</form>
{{myForm.value | json}}
